<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>


<script>
  var svgscale = window.innerWidth/2345
  pianoterra.setAttribute("width",window.innerWidth)
  pianoterra.setAttribute("height",window.innerWidth*0.55)
  pianoterra.setAttribute("transform","scale("+svgscale+")")
  var currentID;
  var lightstatus;
  var ret;
  var actionurl;

  function lightrefresh(){
    updatelight();
    window.setInterval(updatelight,1000);
  }

  function updatelight(){
    lightstatus = "/status";
    $.get(lightstatus, function(data) {
      $.each($.parseJSON(data), function(lid,status) {
       lightid = "#l"+lid;
       if (status == false) {
         $(lightid).attr("class","off");
       } else {
         $(lightid).attr("class","on");
       }
     });
    });
  };

  $( document ).ready(function() {
    // GET LIGHT STATUS FROM API
    lightrefresh();
    //IF CLICKED
    actionurl = "/action?id="
    $(".light .off").click(function(){
      currentID = "[id="+$(this).attr("id")+"]"
      if ($(this).attr("class").split(" ")[0] == "on") {
        $(currentID).attr("class","off");
        $.get(actionurl+$(this).attr("id").substr(1,2)+"&status=4")
      } else {
        $(currentID).attr("class","on");
        $.get(actionurl+$(this).attr("id").substr(1,2)+"&status=8")
      }
    });
  });
</script>


</html>
